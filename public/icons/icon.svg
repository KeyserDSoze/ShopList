<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Cart body -->
  <g transform="translate(256,240)" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cart basket -->
    <path d="M-120,-40 L-100,-40 L-60,60 L100,60 L120,-40" fill="rgba(255,255,255,0.15)"/>
    <!-- Cart handle -->
    <line x1="-120" y1="-40" x2="-140" y2="-80"/>
    <!-- Cart top line -->
    <line x1="-90" y1="-40" x2="120" y2="-40"/>
    <!-- Wheels -->
    <circle cx="-40" cy="90" r="18" fill="white" stroke="white" stroke-width="8"/>
    <circle cx="80" cy="90" r="18" fill="white" stroke="white" stroke-width="8"/>
  </g>
  <!-- Checkmark in cart -->
  <g transform="translate(256,220)">
    <polyline points="-30,0 -10,20 30,-20" fill="none" stroke="#4cdf6b" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- App name -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="56" fill="white" letter-spacing="2">ShopList</text>
</svg>
